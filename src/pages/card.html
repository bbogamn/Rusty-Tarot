<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card — Rusty Tarot</title>
  <link rel="stylesheet" href="/src/styles/base.css" />
  <link rel="stylesheet" href="/src/styles/rusty.css" />
  <script type="module">
    import enCards from '../data/cards.en.json';
    import ruCards from '../data/cards.ru.json';
    const lang = navigator.language.startsWith('ru') ? 'ru' : 'en';
    const cards = lang === 'ru' ? ruCards : enCards;
    const id = new URLSearchParams(location.search).get('id');
    const c = cards[id];
    if (!c) { document.body.innerHTML = '<p>Card not found.</p>'; }
    else {
      document.title = c.name + ' — Rusty Tarot';
      document.getElementById('name').textContent = c.name;
      document.getElementById('upright').textContent = c.upright;
      document.getElementById('reversed').textContent = c.reversed;
      document.getElementById('img').src = '/src/assets/' + c.img;
      document.getElementById('img').alt = c.name;
    }
  </script>
</head>
<body>
  <a href="index.html">← Back</a>
  <h2 id="name"></h2>
  <img id="img" width="200" />
  <h3>Upright / Прямое</h3>
  <p id="upright"></p>
  <h3>Reversed / Перевёрнутое</h3>
  <p id="reversed"></p>
</body>
</html>
