<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rusty Tarot Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js" defer></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const gallery = document.getElementById("gallery");
        cards.forEach(card => {
            const cardEl = document.createElement("a");
            cardEl.href = "cards/" + card.filename;
            cardEl.innerHTML = `
                <div class="card-box">
                    <img src="images/${card.image}" alt="${card.card_title_en}">
                    <h3>${card.card_title_en}</h3>
                </div>
            `;
            gallery.appendChild(cardEl);
        });
    });
    </script>
</head>
<body>
    <h1>Rusty Tarot Gallery</h1>
    <div id="gallery" class="gallery-grid"></div>
</body>
</html>
